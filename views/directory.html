<div class="content">
  <button ng-click="sort = 'name'">Order by Name</button>
  <button ng-click="sort = 'belt'">Order by Belt</button>
  <input type="text" ng-model="search" placeholder="Search for ninja">
  <ul id="ninja-list">
    <li class="list" ng-repeat="ninja in ninjas | orderBy: sort | filter: search" ng-show="ninja.available">
      <img ng-src="{{ninja.thumb}}" alt="" style="margin: -12px 10px 0 0; float: left; width: 50px; height: 50px; object-fit: cover; border-radius: 100%;">
      <h3>{{ninja.name | uppercase}} - {{ninja.rate | currency: 'Â£'}}</h3>
      <div ng-click="removeNinja(ninja)" class="remove">x</div>
      <span style="background: {{ninja.belt}};" class="belt">{{ninja.belt}} belt</span>
    </li>
  </ul>
  <form ng-submit="addNinja()">
    <input type="text" placeholder="name" ng-model="newninja.name">
    <input type="text" placeholder="belt eg: 'red'" ng-model="newninja.belt">
    <input type="text" placeholder="rate" ng-model="newninja.rate">
    <input type="submit" value="Add new ninja">
  </form>
  <a href="" ng-click="removeAll()">Remove all ninjas</a>
</div>
